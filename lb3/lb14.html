    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            const countryData = {
                china: {
                name: "Китай",
                donations: 44
                },
                usa: {
                    name: "США",
                    donations: 24
                },
                japan: {
                    name: "Япония",
                    donations: 19
                },
                southKorea: {
                    name: "Южная Корея",
                    donations: 6
                },
                germany: {
                    name: "Германия",
                    donations: 5.5
                },
                uk: {
                    name: "Великобритания",
                    donations: 4.5
                },
                france: {
                    name: "Франция",
                    donations: 4
                },
                canada: {
                    name: "Канада",
                    donations: 3.5
                },
                australia: {
                    name: "Австралия",
                    donations: 3
                },
                italy: {
                    name: "Италия",
                    donations: 2.5
                }
            };

    const labels = [];
    const data = [];

    for (const countryCode in countryData) {
        labels.push(countryData[countryCode].name);
        data.push(countryData[countryCode].donations);
    }

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'polarArea',
        data: {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: [
                'rgba(255, 99, 132, 0.5)', // Красный (Китай)
                'rgba(54, 162, 235, 0.5)', // Синий (США)
                'rgba(255, 206, 86, 0.5)', // Желтый (Япония)
                'rgba(75, 192, 192, 0.5)', // Зеленый (Южная Корея)
                'rgba(153, 102, 255, 0.5)', // Фиолетовый (Германия)
                'rgba(255, 159, 64, 0.5)', // Оранжевый (Великобритания)
                'rgba(255, 99, 132, 0.5)', // Красный (Франция)
                'rgba(54, 162, 235, 0.5)', // Синий (Канада)
                'rgba(255, 206, 86, 0.5)', // Желтый (Австралия)
                'rgba(75, 192, 192, 0.5)'  // Зеленый (Италия) 
                ],
                borderWidth: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: {
                duration: 1000, // Длительность анимации
                easing: 'easeOutQuart' // Тип анимации
            },
            plugins: {
                tooltip: {
                    enabled: true, // Включение всплывающих подсказок
                }
            }
        }
    });
});
    </script>
